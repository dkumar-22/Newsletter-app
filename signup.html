<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin" action="/" method="POST">
        <img class="mb-4 img1" src="images/img1.png">
        <h1 class="h3 mb-3 fw-normal">Sign Up for Newsletter</h1>
        <input type="text" name="fName" id="fName" class="form-control" placeholder="First Name" required autofocus>
        <input type="text" name="lName" id="lName" class="form-control" placeholder="Last Name" required>
        <input type="email" name="eMail"  id="eMail" class="form-control" placeholder="Email Address" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy;2020 Made By Dhruv Kumar âœ¨</p>
    </form>
</body>

</html>
